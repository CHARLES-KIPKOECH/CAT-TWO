<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #4b0082;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note {
            font-size: 12px;
            color: #888;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            padding: 10px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            margin: 10px 1%;
        }
        button:hover {
            background-color: #6a0dad;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register Account</h1>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required>
            <span class="error">User required</span>

            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span class="error">Password required</span>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Format: john@gmail.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Format: 0XXX-XXX-XXX" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" placeholder="Format: 5 or 9 digits" required>

            <label for="card-type">Card Type:</label>
            <select id="card-type" required>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="American Express">American Express</option>
            </select>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="Format: 1111-2222-3333-4444" required>

            <label for="expiration-date">Expiration Date:</label>
            <input type="date" id="expiration-date" required>

            <div class="button-container">
                <button type="submit">Register</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>

</body>
</html>
