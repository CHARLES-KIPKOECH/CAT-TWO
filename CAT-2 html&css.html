<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #d9d9d9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4b0082;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4b0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .details {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .forecast {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .day {
            text-align: center;
        }
        .day img {
            width: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to our Weather application</h1>
        <input type="text" placeholder="Enter city name">
        <button>SEARCH</button>
        
        <div class="weather-info">
            Paris <span>12°C</span>
        </div>
        <div class="details">
            Tuesday 14:40, scattered clouds<br>
            Humidity: 66%, Wind Speed: 4.3
        </div>

        <div class="forecast">
            <div class="day">
                <div>Mon</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>15°C</div>
            </div>
            <div class="day">
                <div>Tue</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>15°C</div>
            </div>
            <div class="day">
                <div>Wed</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>19°C</div>
            </div>
            <div class="day">
                <div>Thu</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>15°C</div>
            </div>
            <div class="day">
                <div>Fri</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>19°C</div>
            </div>
            <div class="day">
                <div>Sat</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>15°C</div>
            </div>
            <div class="day">
                <div>Sun</div>
                <img src="https://via.placeholder.com/30" alt="Weather Icon">
                <div>19°C</div>
            </div>
        </div>

        <div class="footer">
            <p>Coded by CHARLES KIPKOECH and is hosted on GitHub. The design was done using Figma.</p>
        </div>
    </div>

</body>
</html>
